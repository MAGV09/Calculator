<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Simple Calculator</div>
    <div id="main-hero" class="hero">
      <div id="display-screen" class="display">
        <div id="display-value" class="value"></div>
      </div>
      <div id="main-content" class="container">
        <button class="calcBtn">**</button>
        <button id="del-btn" class="calcBtn">Del</button>
        <button id="ans-btn" class="calcBtn">Ans</button>
        <button id="clear-btn" class="calcBtn">Clear</button>
        <button class="calcBtn">7</button>
        <button class="calcBtn">8</button>
        <button class="calcBtn">9</button>
        <button class="calcBtn">/</button>
        <button class="calcBtn">4</button>
        <button class="calcBtn">5</button>
        <button class="calcBtn">6</button>
        <button class="calcBtn">*</button>
        <button class="calcBtn">1</button>
        <button class="calcBtn">2</button>
        <button class="calcBtn">3</button>
        <button class="calcBtn">-</button>
        <button class="calcBtn">0</button>
        <button id="dot-btn" class="calcBtn">.</button>
        <button id="equal-btn" class="calcBtn">=</button>
        <button class="calcBtn">+</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
